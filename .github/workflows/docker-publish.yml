          context: ./dev
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            yadd/lemonldap-ng-dev:latest
            yadd/lemonldap-ng-dev:${{ env.VERSION }}-${{ steps.date.outputs.date }}
          label: ${{ steps.meta.outputs.labels }}
